{% extends 'core/dashboard.html' %}
{% load static %}

{% block content %}
<style>
    /* CSS for form styling */
    .form-group label {
        font-weight: 600;
        color: #555;
    }

    .form-group input {
        display: block;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-top: 5px;
    }

    .btn {
    padding: 8px 15px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    border: none;
      }

      .btn-primary {
          background-color: #5d5dff;
          color: white;
      }

      .btn-secondary {
          background-color: #e0e0e0;
          color: #555;
      }

      .btn-primary:hover {
          background-color: #4a4ac9;
      }

      .btn-secondary:hover {
          background-color: #c9c9c9;
      }
      .button-container {
    margin-top: 20px; /* Adjust the value as needed */
}
    
</style>

<div class="card">
    <div class="card-header">
        <h3>Add New Student</h3>
    </div>
    <div class="card-body">
      {% if messages %}
      <div class="messages-container" style="margin-bottom: 20px;">
          {% for msg in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>{{ msg }}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
      </div>
      {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group mb-3">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required  placeholder="Enter First name">
            </div>
            
            <div class="form-group mb-3">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required  placeholder="Enter Last name">
            </div>

            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required placeholder="Enter email">
            </div>

            <div class="form-group mb-3">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="form-control" required placeholder="Enter Date of Birth">
            </div>

            <div class="form-group mb-3">
                <label for="metadata">Metadata (e.g., status:active, year:2025)</label>
                <input type="text" id="metadata" name="metadata" class="form-control" placeholder="Enter metadata as key:value,key2:value2">
            </div>
            
            <div class="button-container">
              <button type="submit" class="btn btn-primary">Add Student</button>
              <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
          </div>
            
        
        </form>
    </div>
</div>
{% endblock content %}
