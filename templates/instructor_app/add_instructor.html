{% extends 'core/dashboard.html' %}
{% load static %}

{% block content %}
<style>
    /* New CSS for form aesthetics and spacing */
    .form-group label {
        font-weight: 600;
        color: #555;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
        display: block;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-top: 5px;
    }
    .form-check {
        margin-bottom: 10px; /* Adds space between radio buttons */
    }
    .btn {
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1rem;
    }
    .btn-primary {
        background-color: #5d5dff;
        color: white;
    }
    .btn-secondary {
        background-color: #e0e0e0;
        color: #555;
    }
    .button-container {
        margin-top: 20px;
    }
    .course-scroll-container {
    height: 200px;
    overflow-y: auto; 
    padding-right: 15px; 
    padding-left: 15px; 
    border: 1px solid #ccc; 
    border-radius: 8px; 
    margin-top: 5px;
}
</style>

<div class="card">
    <div class="card-header">
        <h3>Add New Instructor</h3>
    </div>
    <div class="card-body">
        {% if messages %}
        <div class="messages-container" style="margin-bottom: 20px;">
            {% for msg in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{ msg }}</strong>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" required value="{{ form_data.first_name }}">
            </div>
            <div class="form-group mb-3">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" required value="{{ form_data.last_name }}">
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required value="{{ form_data.email }}">
            </div>

            <div class="form-group mb-3">
                <label for="courses_checkboxes">Courses</label>
                <div class="course-scroll-container" id="courses_checkboxes">
                    {% for course in courses %}
                    <div class="form-check">
                        <input class="form-check-input course-checkbox" type="checkbox" name="courses" id="course_{{ course.pk }}" value="{{ course.pk }}" {% if course.pk|stringformat:"s" in form_data.courses %}checked{% endif %}>
                        <label class="form-check-label" for="course_{{ course.pk }}">
                            {{ course.course_name }} ({{ course.course_code }})
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="courses_display">Selected Courses</label>
                <input type="text" id="courses_display" class="form-control" readonly>
            </div>

            <div class="form-group mb-3">
                <label for="metadata">Metadata (e.g., key1:value1, key2:value2)</label>
                <input type="text" id="metadata" name="metadata" class="form-control" value="{{ form_data.metadata }}">
            </div>
            <div class="button-container">
                <button type="submit" class="btn btn-primary">Add Instructor</button>
                <a href="{% url 'instructor_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const courseCheckboxes = document.querySelectorAll('.course-checkbox');
        const coursesDisplay = document.getElementById('courses_display');

        function updateCoursesDisplay() {
            const selectedCourses = [];
            courseCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    const label = document.querySelector(`label[for="${checkbox.id}"]`);
                    if (label) {
                        selectedCourses.push(label.textContent.trim());
                    }
                }
            });
            coursesDisplay.value = selectedCourses.join(', ');
        }

        updateCoursesDisplay();

        courseCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateCoursesDisplay);
        });
    });
</script>
{% endblock content %}
