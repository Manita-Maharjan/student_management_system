{% extends 'core/dashboard.html' %}
{% load static %}
{% block title %} Course {% endblock title %}

{% block content %}
<style>
    /* CSS for form styling */
    .form-group label {
        font-weight: 600;
        color: #555;
    }

    .form-group input {
        display: block;
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-top: 5px;
    }

    .btn {
    padding: 8px 15px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    border: none;
    }

    .btn-primary {
        background-color: #5d5dff;
        color: white;
    }

    .btn-secondary {
        background-color: #e0e0e0;
        color: #555;
    }

    .btn-primary:hover {
        background-color: #4a4ac9;
    }

    .btn-secondary:hover {
        background-color: #c9c9c9;
    }
    .button-container {
    margin-top: 20px; /* Adjust the value as needed */
}
    
</style>

<div class="card">
    <div class="card-header">
        <h3>Add New Course</h3>
    </div>
    <div class="card-body">
      {% if messages %}
      <div class="messages-container" style="margin-bottom: 20px;">
          {% for msg in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>{{ msg }}</strong>
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
      </div>
      {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group mb-3">
                <label for="name"> Course Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ form_data.name }}" required  placeholder="Enter course name">
            </div>
            
            <div class="form-group mb-3">
                <label for="course_code">Course Code</label>
                <input type="text" id="course_code" name="course_code" class="form-control" value="{{ form_data.course_code }}" required  placeholder="Enter course_code">
            </div>

            <div class="form-group mb-3">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" class="form-control" value="{{ form_data.description }}" required placeholder="Enter description">
            </div>

            <div class="form-group mb-3">
                <label for="metadata">Metadata (e.g., status:active, year:2025)</label>
                <input type="text" id="metadata" name="metadata" class="form-control" value="{{ form_data.meta_data}}" placeholder="Enter metadata as key:value,key2:value2">
            </div>
            
            <div class="button-container">
              <button type="submit" class="btn btn-primary">Add Course</button>
              <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
          </div>
            
        
        </form>
    </div>
</div>
{% endblock content %}
